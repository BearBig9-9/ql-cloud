spring:
  application:
    name: sso-web
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      label: release-v1.0
    consul:
      host: 127.0.0.1
      port: 8500
      enabled: true
      discovery:
        enabled: true
        instance-id: ${spring.application.name}
        service-name: ${spring.application.name}
        port: ${server.port}
        health-check-path: /health
        health-check-interval: 10s
        tags: dev
server:
  port: 8181